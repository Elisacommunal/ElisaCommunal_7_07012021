<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Groupomania - Article</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid ">
              <a class="navbar-brand" aria-current="page" href="../article/accueil.html">Groupomania</a>
              <div class="navbar" id="navbarNav">
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container-fluid">
            <!--<a href="./createArticle.html" class="btn btn-dark d-flex m-4 justify-content-center article-link">Cr√©er un article</a>-->
            <div class="row m-4 col-10 offset-1 center">
                <div class="d-none container-article">
                    <div class="card text-center">  
                        <div class="card-body">
                            <div class="row">
                                <img src="" class="card-img-top article-profilePic col-6" alt="">
                                <h2 class="card-title article-userName col-6"></h2>
                            </div>
                            <h3 class="card-text article-title"></h3>
                            <p class="card-text article-content"></p>
                            <img src="" class="card-img-top article-image" alt="">
                            <div class="row">
                                <a href="./modifArticle.html?id=" class="col-6 btn btn-dark article-link">Modifier</a>
                                <a href="#" class="col-6 btn btn-dark article-link" id="Supprimer">Supprimer</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div id="id-article" class="d-flex flex-column-reverse col-12 col-md-5 col-lg-4 testClass"></div>
                

                <form id="formChecked">
                    <div class="col-10 offset-1 col-md-6 offset-md-0">
                        <label for="articleContent">contenu du commentaire</label>
                        <textarea class="form-control border-dark " id="commentContent" placeholder="Commentaire" rows="3" pattern="^[A-Za-z0-9]+${2,550}" required></textarea>
                      </div>
                </form>
                <div>
                    <a href="#" class="btn btn-dark bg-black" id="validate">Commente</a>
                </div>
                <div class="d-none container-comment">
                    <div class="card text-center">  
                        <div class="card-body">
                            <p class="card-text comment-content"></p>
                            <img src="" class="card-img-top comment-image" alt="">
                        </div>
                    </div>
                </div>
                <div id="comment-container" class="d-flex flex-column-reverse col-12 col-md-5 col-lg-4 testClass"></div>
            </div>
        </div>
        
    </main>

        <nav class="navbar navbar-dark bg-dark">

          </nav>
    </footer> -->

    <script src="./article.js"></script>
    <script src="../comment/createComment.js"></script>
    <script src="../comment/comment.js"></script>
    <script src="./deleteArticle.js"></script>
</body>
</html>
