<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Groupomania - Se connecter</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid ">
              <a class="navbar-brand" aria-current="page" href="../index.html">Groupomania</a>
              <div class="navbar" id="navbarNav">
              </div>
            </div>
          </nav>
    </header>
<main>
    <h1 class="text-center">Connexion</h1>
    <div class="container">
    <form class="row m-5" id="formChecked">
        <div class="col-10 offset-1 col-md-6 offset-md-0">
            <input type="email" class="form-control border-dark" id="inputEmail" placeholder="email" aria-label="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required >
        </div>
        <div class=" col-10 offset-1 col-md-6 offset-md-0">
            <input type="text" class="form-control border-dark" id="inputPassword" placeholder="password" aria-label="password" required>
        </div>
    </form>
    <div>
        <a href="#" class="btn btn-dark bg-black d-flex justify-content-center col-6 offset-3 mb-4" id="validate"><span class="white" >Connexion</span></a>
    </div>
</div>
</main>

</html>
