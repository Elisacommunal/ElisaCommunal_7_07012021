<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>accueil</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container-fluid ">
              <a class="navbar-brand" aria-current="page" href="./index.html">Groupomania</a>
              <div class="navbar" id="navbarNav">
              </div>
            </div>
          </nav>
    </header>
    <main>
        <form id="formChecked">
            <div class="col-10 offset-1 col-md-6 offset-md-0">
                <label for="articleTitle">Titre de l'article</label>
                <input type="text" class="form-control border-dark" id="articleTitle" placeholder="Titre" aria-label="titre" pattern="^[A-Za-z0-9]+${2,50}" required >
            </div>
            <div class="col-10 offset-1 col-md-6 offset-md-0">
                <label for="articleContent">contenu de l'article</label>
                <textarea class="form-control border-dark" id="articleContent" placeholder="Contenu" rows="3" pattern="^[A-Za-z0-9]+${2,550}" required></textarea>
              </div>
        </form>
        <div>
            <a href="#" class="btn btn-dark bg-black" id="validate">post</a>
        </div>
    </main>
    <footer>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
      </nav>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./modifArticle.js"></script>
</body>
</html>
